<div class="dropdown">
  <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
    <i>
      <img [src]="selectedLanguage === 'pt-BR'?'https://cdn-icons-png.flaticon.com/256/206/206597.png':'https://cdn-icons-png.flaticon.com/512/206/206626.png'" width="30rem" height="30rem">
    </i>
    {{!listLanguages ? dictionary.selectLanguage: this.dictionary.labelLanguage}}
  </button>
  <ul class="dropdown-menu dropdown-menu-dark" >
    <li *ngFor="let item of listLanguages let i = index">
      <a class="dropdown-item"  [class.active]="selectedLanguage === listLanguages[i].value" (click)="selectLanguage(item.value)">
        <i>
          <img [src]="item.flag" alt="icons {{item.name}}" width="20%">
        </i>
        {{item.name}}
      </a>
    </li>
    <!-- <li><a class="dropdown-item" href="#">{{dictionary.portuguese}}</a></li> -->
  </ul>
</div>
